<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Merlin Denker" />
        <title>Slideshow Uploader</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://res.merlindenker.de/fonts/font_awesome_6.1.0_free.js"></script>
        <!-- Google fonts-->
        <link href="https://res.merlindenker.de/fonts/montserrat.css" rel="stylesheet" type="text/css" />
        <link href="https://res.merlindenker.de/fonts/lato.css" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/theme.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Slideshow</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#upload">Bilder hochladen</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#images">Deine Bilder</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Upload Section-->
        <header class="masthead text-center" id="upload">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Bilder hochladen</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Image Upload Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="uploadForm" enctype="multipart/form-data" onchange="setUploadButtonText();" onsubmit="submitImages(); return false;">
                            <!-- Image input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="image_input" type="file" name="uploads[]" multiple required accept="image/*" />
                                <label for="name">Bilder auswählen</label>
                                Du kannst mehrere Bilder auf einmal auswählen.
                            </div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Hochladen</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="images">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Deine Bilder</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="masthead-subheading font-weight-light mb-0">Klicke auf ein Bild um es zu entfernen.</p>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center" id="portfolio">
                </div>
            </div>
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://res.merlindenker.de/frameworks/bootstrap_5.1.3.js"></script>
        <!-- Core theme JS-->
        <script src="js/theme.js"></script>
        
        <script type="text/javascript" src="js/utility.js"></script>
        <script type="text/javascript" src="js/uploader.js"></script>
    </body>
</html>
